<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

  <main>
    <div class="header">
      <div class="balance">
        <h2>My balance</h2>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="">
    </div>
    <div class="history">
      <h1>Spending - Last 7 days</h1>
      <div class="graph">
        <div class="weekday mon"><div class="bar"></div><p>mon</p></div>
        <div class="weekday tue"><div class="bar"></div><p>tue</p></div>
        <div class="weekday wed"><div class="bar"></div><p>wed</p></div>
        <div class="weekday thu"><div class="bar"></div><p>thu</p></div>
        <div class="weekday fri"><div class="bar"></div><p>fri</p></div>
        <div class="weekday sat"><div class="bar"></div><p>sat</p></div>
        <div class="weekday sun"><div class="bar"></div><p>sun</p></div>
      </div>
      <div class="division"></div>
      <div class="summary">
        <div class="current">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="comparison">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  -->
  </div>
</body>
</html>
